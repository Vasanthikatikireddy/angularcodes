<div class="container" style="margin-top: 10px;"> 
    <form  [formGroup]="StuDemo" >
        <div class="panel-heading">
            <h2 class ="panel-title">Student Details</h2>
        </div>
        <div class="panel-body">
            <div class ="form-group">
                <div class = "mt-5">
                    <div class ="form-row">
                        <div class="col-md-12">
                            <label for = "Name"> Name : </label>
                            <input class = "form-control" type="text" formControlName="Name"  id="Name" autocomplete="off" >
                            
                        </div>
                    </div>
                </div>
            </div>


            <div class ="form-group">
                <div class = "mt-5">
                    <div class ="form-row">
                        <div class="col-md-12">
                            <label for = "Mobile"> Mobile Number : </label>
                            <input class = "form-control" type="text" formControlName="Mobile"  id="Mobile" autocomplete="off" >
                           
                        </div>
                    </div>
                </div>
            </div>


            <div class ="form-group">
              <div class ="radio">
                <label  for="gender">Gender : </label>
                <input type="radio" class ="form-control" name="gender" formControlName ="gender" value = "Male" id ="gender">Male
                <input type="radio" class ="form-control" name="gender" formControlName ="gender" value = "female" id ="gender">Female
               
              </div>
            </div>

            <div class ="form-group">
                <label for="country">Country : </label>
                <select id ="country" formControlName="country" class ="form-control">
                    <option selected></option>
                    <option> India </option>
                    <option> USA </option>
                    <option> UK </option>
                </select>
            </div>



            <div class ="action_btn">
                <div class ="col-16">
                  <button style="margin: 50px; padding: 5px" type="button"  class="btn btn-primary"     (click)=confirm() > Submit</button> 
                </div>
  
               
                
            </div>
            




        </div>
     <button
       style="margin: 50px; padding: 5px"  type="button" class="btn btn-primary" (click)="openPopup()">Save
      </button>
     <div
       class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
      <div class="modal-dialog" role="document">
	  <div class="modal-content">
	   <div class="modal-header">
		<h4 class="modal-title">Student Data</h4>
	   </div>
	    <div class="modal-body">
		<p>Details Submitted Successfully</p>

	    </div>
	      <div class="modal-footer">
		    <button type="button" class="btn btn-danger"
				(click)="closePopup()">Close
		    </button>
	    </div>
	  </div>
      </div>
      </div>



    </form>
</div> 



<div *ngIf = "Submitted" >
    <ng-template = #studentListComponent>
    <app-student-list [stuData]="stuArray"  > </app-student-list>
    </ng-template>
</div>
